hermes-client-usersgroups_adpypsrp:
  type: dict
  required: true
  empty: false
  schema:
    WinRM:
      type: dict
      required: true
      empty: false
      schema:
        host:
          type: string
          required: true
          empty: false
        port:
          type: integer
          required: true
          empty: false
          min: 1
          max: 65535
        login:
          type: string
          required: true
          empty: false
        password:
          type: string
          required: true
          empty: false
        ssl:
          type: boolean
          required: true
          empty: false
          nullable: false
          default: true
        ssl_cert_validation:
          type: boolean
          required: true
          empty: false
          nullable: false
          default: true
        credssp_disable_tlsv1_2:
          type: boolean
          required: true
          empty: false
          nullable: false
          default: true
        encryption:
          type: string
          required: true
          empty: false
          nullable: false
          default: auto
          allowed:
            - auto
            - always
            - never
        path:
          type: string
          required: true
          empty: false
          nullable: false
          default: wsman
        auth:
          type: string
          required: true
          empty: false
          nullable: false
          default: negotiate
          allowed:
            - basic
            - certificate
            - negotiate
            - ntlm
            - kerberos
            - credssp
        negotiate_service:
          type: string
          required: true
          empty: false
          nullable: false
          default: WSMAN

    AD_domain:
      type: dict
      required: true
      empty: false
      schema:
        dn:
          type: string
          required: true
          empty: false
        groups_ou:
          type: string
          required: true
          empty: false
        name:
          type: string
          required: true
          empty: false
        users_ou:
          type: string
          required: true
          empty: false

    Users_mandatory_groups:
      type: list
      required: false
      empty: true
      nullable: false
      default: []
      schema:
        type: string

    standardAttributes:
      type: dict
      required: true
      empty: false
      nullable: false
      schema:
        Users:
          type: dict
          empty: false
          nullable: false
          default: {}
          keysrules:
            type: string
          valuesrules:
            type: string
        Groups:
          type: dict
          empty: false
          nullable: false
          default: {}
          keysrules:
            type: string
          valuesrules:
            type: string

    otherAttributes:
      type: dict
      required: true
      empty: false
      nullable: false
      schema:
        Users:
          type: dict
          nullable: false
          default: {}
          keysrules:
            type: string
          valuesrules:
            type: string
        Groups:
          type: dict
          nullable: false
          default: {}
          keysrules:
            type: string
          valuesrules:
            type: string

    random_passwords:
      type: dict
      required: false
      empty: false
      default: {}
      schema:
        length:
          type: integer
          required: true
          empty: false
          nullable: false
          default: 32
          min: 1
          max: 1024
        with_upper_letters:
          type: boolean
          required: true
          empty: false
          nullable: false
          default: true
        minimum_number_of_upper_letters:
          type: integer
          required: true
          empty: false
          nullable: false
          default: 1
          min: 0
          max: 1024
        with_lower_letters:
          type: boolean
          required: true
          empty: false
          nullable: false
          default: true
        minimum_number_of_lower_letters:
          type: integer
          required: true
          empty: false
          nullable: false
          default: 1
          min: 0
          max: 1024
        with_numbers:
          type: boolean
          required: true
          empty: false
          nullable: false
          default: true
        minimum_number_of_numbers:
          type: integer
          required: true
          empty: false
          nullable: false
          default: 1
          min: 0
          max: 1024
        with_special_chars:
          type: boolean
          required: true
          empty: false
          nullable: false
          default: true
        minimum_number_of_special_chars:
          type: integer
          required: true
          empty: false
          nullable: false
          default: 1
          min: 0
          max: 1024
        avoid_ambigous_chars:
          type: boolean
          required: true
          empty: false
          nullable: false
          default: false
        ambigous_chars_dictionary:
          type: string
          required: true
          empty: false
          nullable: false
          default: "lIO01"
        letters_dictionary:
          type: string
          required: true
          empty: false
          nullable: false
          default: "abcdefghijklmnopqrstuvwxyz"
        special_chars_dictionary:
          type: string
          required: true
          empty: false
          nullable: false
          default: "!@#$%^&*"
