# https://docs.python-cerberus.org/validation-rules.html

servers:
  type:
    - string
    - list
  required: true
  empty: false
  nullable: false
  minlength: 1
  schema:
    type: string
api_version:
  type: list
  required: false
  empty: false
  nullable: false
  minlength: 1
  schema:
    type: integer
ssl:
  type: dict
  required: false
  dependencies:
    - ^ssl.certfile
    - ^ssl.keyfile
    - ^ssl.cafile
  schema:
    certfile:
      type: string
      empty: false
      nullable: false
    keyfile:
      type: string
      empty: false
      nullable: false
    cafile:
      type: string
      empty: false
      nullable: false
topic:
  type: string
  required: true
  empty: false
  nullable: false
