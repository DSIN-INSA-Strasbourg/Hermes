# https://docs.python-cerberus.org/validation-rules.html

hermes:
  type: dict
  required: true
  empty: false
  schema:
    umask:
      type: integer
      required: false
      empty: false
      min: 0
      max: 0777
      default: 0027
    cache:
      type: dict
      required: true
      empty: false
      schema:
        dirpath:
          type: string
          required: true
          empty: false
        enable_compression:
          type: boolean
          required: false
          empty: false
          default: true
        backup_count:
          type: integer
          required: true
          empty: false
          min: 0
          max: 999999
          default: 1
    cli_socket:
      type: dict
      required: false
      nullable: false
      default: {}
      schema:
        path:
          type: string
          required: false
          empty: false
          nullable: true
          default: null
        owner:
          type: string
          required: false
          empty: false
          nullable: true
          default: null
        group:
          type: string
          required: false
          empty: false
          nullable: true
          default: null
        mode:
          type: integer
          required: false
          empty: false
          nullable: false
          min: 0
          max: 07777
          default: 00600
        dont_manage_sockfile:
          type: boolean
          required: false
          empty: false
          default: false
    logs:
      type: dict
      required: true
      empty: false
      schema:
        logfile:
          type: string
          required: true
          empty: false
          nullable: true
          default: null
        backup_count:
          type: integer
          required: false
          empty: false
          default: 7
          min: 0
          max: 999999
        verbosity:
          type: string
          required: false
          allowed:
            - critical
            - error
            - warning
            - info
            - debug
          default: warning
        long_string_limit:
          type: integer
          required: false
          empty: false
          nullable: true
          default: 512
          min: 1
          max: 999999
    mail:
      type: dict
      required: true
      empty: false
      schema:
        server:
          type: string
          required: true
          empty: false
          nullable: false
        from:
          type: string
          required: true
          empty: false
          nullable: false
        to:
          type:
            - string
            - list
          required: true
          empty: false
          nullable: false
          minlength: 1
          schema:
            type: string
        compress_attachments:
          type: boolean
          required: false
          empty: false
          default: true
        mailtext_maxsize:
          type: integer
          required: false
          empty: false
          default: 1048576 # 1MB
          min: 0
        attachment_maxsize:
          type: integer
          required: false
          empty: false
          default: 5242880 # 5MB
          min: 0
    plugins:
      type: dict
      required: true
      empty: false
      schema:
        attributes:
          type: dict
          required: false
          default: {}
          valuesrules:
            default: { "settings": {} }
            schema:
              settings:
                type: dict
                required: true
                empty: true
                default: {}
        datasources:
          type: dict
          required: false
          empty: false
          valuesrules:
            schema:
              type:
                type: string
                required: true
              settings:
                type: dict
                required: true
                empty: true
        messagebus:
          type: dict
          required: true
          empty: false
          minlength: 1
          maxlength: 1
          valuesrules:
            default: { "settings": {} }
            schema:
              settings:
                type: dict
                required: true
                empty: true
                default: {}
